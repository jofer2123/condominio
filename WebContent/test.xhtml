<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:adm="http://github.com/adminfaces">

<h:head>
	<title>Test</title>

</h:head>
<body>


	<h:form id="formAdmin" enctype="multipart/form-data">

		<p:fileUpload fileUploadListener="#{adminBean.leeImagen}"
			mode="advanced" style="font-size: 14px" multiple="true"
			widgetVar="subirarchivo" sizeLimit="10000000" update="qr"
			uploadLabel="Cargar" cancelLabel="Cancelar" label="Examinar">
		</p:fileUpload>
		<p:outputLabel id="qr" value="#{adminBean.qr}" />
	</h:form>

	<h:form id="formAdminEstr">
		<p:commandButton id="estruc" value="Genera" icon="ui-icon-extlink"
			onclick="rc()"
			style="width:48% !important;text-align:center;display: inline-block !important;"
			styleClass="btn-success btn-lg"
			actionListener="#{adminBean.guardaEstructura()}" />
	</h:form>
	<h:form>
		<p:dataTable var="est" value="#{adminBean.listaStringVentor()}">
			<p:column headerText="Bls">
				<p:repeat value="#{est}" var="bl">

					<p:commandLink action="#{blBean.cargaBlModalEstructuraNroBl(bl)}"
						onclick="PF('dlgBl').show();">
						<h:outputText value="#{bl}" />
					</p:commandLink>
					<h:outputText value=" / " />
				</p:repeat>
			</p:column>
		</p:dataTable>
	</h:form>
	<p:dialog header="Detalle de BL" widgetVar="dlgBl" modal="true"
		height="550" width="80%">

		<ui:include src="pages/manifiesto/vistaBls.xhtml" />

	</p:dialog>
</body>
</html>
