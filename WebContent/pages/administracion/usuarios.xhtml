<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:adm="http://github.com/adminfaces">

<h:head>
	<title>Usuarios</title>

</h:head>
<body>
<ui:composition template="/index.xhtml">

		<ui:define name="content-begin">

	<h:form id="formUser" >
<p:panelGrid id="items" columns="2" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" >	
<p:outputLabel for="usuario" value="Usuario"/>
		<p:inputText id="usuario" value="#{adminBean.usuario.user}" required="true"/>
		<p:outputLabel for="mail" value="mail"/>
		<p:inputText id="mail" value="#{adminBean.usuario.mail}" required="true"/>
		<p:outputLabel for="password" value="Password"/>
		<p:inputText id="password" value="#{adminBean.usuario.pass}" required="true"/>
	<p:commandButton id="btn_addBlObservacion" value="Guardar"  icon="fa fa-plus" styleClass="btn-flat btn-primary btn-block" 
			actionListener="#{adminBean.guardar()}" >
			
		</p:commandButton>
</p:panelGrid>
		
	</h:form>

	</ui:define>
	</ui:composition>
	
</body>
</html>
