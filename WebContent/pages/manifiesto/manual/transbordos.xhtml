<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:adm="http://github.com/adminfaces">

<h:head></h:head>
<body>
<h:form id="transbordosForm">
<p:panelGrid id="transbordos" columns="7" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-4, ui-grid-col-2,ui-grid-col-4, ui-grid-col-2,ui-grid-col-4, 
				ui-grid-col-2,ui-grid-col-4, ui-grid-col-2,ui-grid-col-4">
	
			<h:outputText for="lugarTrans" value="Lugar  :  " />
			<p:inputText id="lugarTrans" value="#{blBean.blTransbordo.codigoLugar}" />
			
			<h:outputText for="descrTrans" value="Descripción  :  " />
			<p:inputText id="descrTrans" value="#{blBean.blTransbordo.descripcionLugar}" />
			
			<h:outputText for="fechaTrans" value="Fecha Arribo:" />
		<p:calendar id="fechaPresent" value="#{blBean.blTransbordo.fechaArribo}"
							pattern="MM/dd/yyyy HH:mm:ss" locale="es" />
			
			<p:commandButton id="btn_addBlTransbordo" value="Add" update="listTransBl" styleClass="btn-block btn-teal"
				action="#{blBean.agregarBlTransbordo()}" >
				<p:collector value="#{blBean.blTransbordo}" addTo="#{blBean.listaBlTransbordoAux}" unique="true"/>
				</p:commandButton>
		</p:panelGrid>
			


<p:spacer></p:spacer>

<p:outputPanel id="listTransBl">
		<p:dataTable id="listBlTransbordos"
			value="#{blBean.listaBlTransbordoAux}" var="blT" type="ordered"
			style="display: inline-block;width:100%">
			<p:autoUpdate />
			<p:column headerText="Codigo">
				<h:outputText value="#{blT.codigoLugar}" />
			</p:column>
			<p:column headerText="Fecha">
				<h:outputText value="#{blT.fechaArribo}" />
			</p:column>
			<p:column headerText="Descripción">
				<h:outputText value="#{blT.descripcionLugar}" />
			</p:column>
			<p:column  headerText="Borrar">
				<p:commandButton icon="fa fa-minus-square" styleClass="btn-danger btn-block btn-xs"  process="listBlTransbordos">
					<p:collector value="#{blT}"
						removeFrom="#{blBean.listaBlTransbordoAux}" unique="true" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
		</p:outputPanel>
	</h:form>

</body>
</html>
