<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:adm="http://github.com/adminfaces">

<h:head>
	<title>Control</title>

</h:head>
<body>
	<ui:composition template="/index.xhtml">

		<ui:define name="content-begin">

			<h:form id="formControl">
				<p:panelGrid id="items" columns="3" layout="grid"
					columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">
					<p:outputLabel for="comando" value="comando" />
					<p:inputText id="comando" value="#{controlBean.comando}" />

					<p:commandButton id="btn_comando" value="Ejecutar" update="resultados"
						icon="fa fa-plus" styleClass="btn-flat btn-primary btn-block"
						actionListener="#{controlBean.ejecutaComando()}">

					</p:commandButton>
				</p:panelGrid>
				<p:dataTable id="resultados" var="est" value="#{controlBean.list}">
					
					<p:column headerText="lista">
						<h:outputText value="#{est}" />
					</p:column>
				</p:dataTable>
			</h:form>

		</ui:define>
	</ui:composition>

</body>
</html>
