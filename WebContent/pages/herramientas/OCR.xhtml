<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:adm="http://github.com/adminfaces">

<h:head>
	<title>Usuarios</title>

</h:head>
<body>


	<h:form id="formAdmin" enctype="multipart/form-data">

		<p:fileUpload fileUploadListener="#{adminBean.leeImagen}"
			mode="advanced" style="font-size: 14px" multiple="true"
			widgetVar="subirarchivo" sizeLimit="10000000" update="qr"
			uploadLabel="Cargar" cancelLabel="Cancelar" label="Examinar">
		</p:fileUpload>
		<p:outputLabel id="qr" value="#{adminBean.qr}" />
	</h:form>

	
	
	
</body>
</html>
